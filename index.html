<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UpVote!</title>
    <!-- Importing dependencies via CDN-->
    <!-- CSS Framework - Bulma -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./public/styles.css" />
  </head>
  <body>
    <!-- The Vue application will be mounted in the div -->
    <div id="app">
      <h2 class="title has-text-centered dividing-header">UpVote!</h2>
      <!-- View for the app, based on Bulma's media object -->
      <div class="section">
        <article class="media">
          <figure class="media-left">
            <img
              src="./public/images/submissions/image-yellow.png"
              alt=""
              class="image is-64x64"
            />
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>
                  <a href="#" class="has-text-info">Yellow Pail</a>
                  <span class="tag is-small">#4</span>
                </strong>
                <br />
                On-demand sand castle construction expertise
                <br />
                <small class="is-size-7">
                  Submitted by:
                  <img
                    src="./public/images/avatars/daniel.jpg"
                    class="image is-24x24"
                  />
                </small>
              </p>
            </div>
          </div>
          <div class="media-right">
            <span class="icon is-small">
              <i class="fa fa-chevron-up"></i>
              <strong class="has-text-info">10</strong>
            </span>
          </div>
        </article>
      </div>
      <!-- Including Vue -->
      <script src="https://unpkg.com/vue@next"></script>
      <!-- Custom JS -->
      <script src="./seed.js"></script>
      <script src="./main.js"></script>
    </div>
  </body>
</html>
