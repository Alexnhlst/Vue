<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UpVote!</title>
    <!-- Importing dependencies via CDN-->
    <!-- CSS Framework - Bulma -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./public/styles.css" />
  </head>
  <body>
    <!-- The Vue application will be mounted in the div -->
    <div id="app">
      <h2 class="title has-text-centered dividing-header">UpVote!</h2>
      <!-- View for the app, based on Bulma's media object -->
      <div class="section">
        <!-- The v-for directive is used to render a list of items based on a data source -->
        <!-- v-for = "item in items" -> item is an alias, items is the data collection -->
        <!-- The key attribute is used to create unique bindings for each node's identity -->
        <!-- v-bind also allows to dynamically enable or disable a class -->
        <!-- v-bind has a shorthand syntax: v-bind:src -> in can be shortened with :src -->
        <article
          v-for="submission in sortedSubmissions"
          :key="submission.id"
          :class="{'blue-border': submission.votes >=20}"
          class="media"
        >
          <!-- Replaced the content with an instance of the component -->
          <!-- props, attributes that need to be given a value in the parent component, -->
          <!-- can only flow in a single direction (parent to child) -->
          <!-- v-bind is used to bind dynamic values as props in a parent instance -->
        <submission-component
          :submission="submission"
          :submissions="sortedSubmissions">
        </submission-component>
        </article>
      </div>
      </div>
      <!-- Including Vue -->
      <script src="https://unpkg.com/vue@next"></script>
      <!-- Data model -->
      <script src="./seed.js"></script>
      <!-- Vue application instance -->
      <script src="./main.js"></script>
    </div>
  </body>
</html>
